<div id="expert-container">
	<ol class="expert-list">
		<li ng-repeat="expert in experts">
			<div class="expert-details-container">
				<div class="username">{{expert.userName}}</div>
				<div class="reputation"><h5>{{expert.reputation}}</h5></div>
				<div class="contactinfo"><h5>{{expert.websiteUrl}}</h5></div>
			</div>
			<div class="expert-interest-container">
				<div><h5>Interested / Experts in topics:</h5></div>
			</div>
		</li>
	</ol>
</div>
